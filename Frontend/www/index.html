<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="module" src="../src/Pizza_List.js"></script>
    <script type="module" src="../src/main.js"></script>
</head>
<body>
    <div class="catalogue">
        <header>
            <div class="discount-badge">
                <img src="assets/images/discount.svg" alt="Discount Badge">
                <p>PIZZA KMA</p>
            </div>
            <div class="bars">
                <div class="top-bar">
                    <div class="header-text">
                        <p class="phone">(044) 222 5 222</p>
                        <p class="working-hours">24 години/7 днів на тиждень</p>
                        <p class="free-delivery">Безкоштовна доставка</p>
                    </div>
                    <button class="orange-button">
                        Увійти
                    </button>
                </div>
                <div class="bottom-bar">
                    <p class="section-title">Піца</p>
                </div>
            </div>
        </header>
        <div class="discount-badge-footer">
            <img src="assets/images/discount.svg" alt="Discount Badge">
            <div class="footer-badge-text">
                <p class="badge-text-caption">Цього тижня на все</p>
                <p>-20%</p>
            </div>
        </div>
        <div class="container">
            <div class="title-container">
                <h1 class="title">Усі піци</h1>
                <p class="amount">8</p>
            </div>
            <div class="categories">
                <button class="category-name selected-category">Усі</button>
                <button class="category-name">М'ясні</button>
                <button class="category-name">З ананасами</button>
                <button class="category-name">З грибами</button>
                <button class="category-name">Вега</button>
            </div>
            <div class="menu">

            </div>
        </div>
        <footer>
            <p class="footer-text">Pizza.22 - практичний проект в межах курсу JavaScript
                в Києво-Могилянській Академії<br> Доставка піци не здійснюється</p>
        </footer>
    </div>
    <div class="cart">
        <div class="cart-header">
            <div class="cart-title flex">
                <h2>Замовлення</h2>
                <p class="amount">0</p>
            </div>
            <p class="cart-description">Очистити замовлення</p>
        </div>
        <div class="cart-content">
        </div>
        <div class="cart-footer">
            <div class="total-price-container">
                <p class="total-price-tag">Сума замовлення:</p>
                <p class="total-price">0 грн</p>
            </div>
            <button class="order-button">Замовити</button>
        </div>
    </div>
</body>
</html>
